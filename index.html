<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Javascript typing game</title>
</head>
<body>
    <h1 class="title">Javascript typing game</h1>
    <div class="quote-container">“You've gotta dance like there's nobody watching,
        Love like you'll never be hurt,
        Sing like there's nobody listening,
        And live like it's heaven on earth.”</div>
    <div class="container">
        <textarea rows="3" class="quote-type" placeholder="Type game starts here......"></textarea>
        <button>Start</button>
        <button>Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
